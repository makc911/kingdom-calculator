<div class="research-block">
    <table mat-table [dataSource]="buildingsData" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="building">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Building </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="currentLevel">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Current level </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field class="example-form-field">
                    <input matInput type="number" [(ngModel)]="element.currentLevel" max="60" min="1" (change)="onLevelChanged(element)">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="costAA">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cost (aa) </th>
            <td mat-cell *matCellDef="let element"> aa </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
